<ion-content class="ion-padding">
  <!-- have a login form centered in the middle of the screen. -->
  <div slot="fixed" class="page-fixed">
    <div class="form-card">

      <div class="w-full">
        <!-- <div class="flex w-full">
          <ion-button fill="clear" size="small">
            <ion-icon slot="icon-only" name="arrow-back-outline" color="dark"></ion-icon>
          </ion-button>
        </div> -->
        <div class="ion-padding-bottom-8 peachy-logo">
          <ion-img src="assets/img/peachy.png"></ion-img>
        </div>
      </div>

      <div class="form-title">Create New Password</div>

      <form class="w-full" mode="md" autocomplete="off" #myForm="ngForm" [formGroup]="resetPasswordForm">
        <div class="w-full">
          <ion-input class="custom" name="password" formControlName="password" label="Create Password" type="password" label-placement="floating" fill="outline" placeholder="Enter password"></ion-input>
        </div>
        <div class="w-full">
          <ion-input class="custom" name="confirmPassword" formControlName="confirmPassword" label="Confirm Password" type="password" label-placement="floating" fill="outline" placeholder="Enter Password" errorText=""></ion-input>
        </div>
      </form>

      <ion-button [disabled]="resetPasswordForm.invalid || isLoading" (click)="resetPassword()" color="brand" expand="block" class="w-full">
        <ion-label>Set New Password</ion-label>
        <ion-icon *ngIf="!isLoading" slot="end" name="arrow-forward-outline"></ion-icon>
        <ion-spinner class="ion-margin-x-8" *ngIf="isLoading" slot="end"></ion-spinner>
      </ion-button>
    </div>
  </div>
</ion-content>
